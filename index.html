<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Cod Menu</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="triggers">
                <div class="column">
                    <a href="#projects" class="trigger" data-panel="1"></a>
                </div>
                <div class="column">
                    <a href="#about" class="trigger" data-panel="2"></a>
                </div>
                <div class="column">
                    <a href="#services" class="trigger" data-panel="3"></a>
                </div>
                <div class="column">
                    <a href="#locations" class="trigger" data-panel="4"></a>
                </div>
                <div class="column">
                    <a href="#contact" class="trigger" data-panel="5"></a>
                </div>
            </div>
            <div class="button-wrapper" id="button-wrapper">
                <div class="column">
                    <div class="button" id="button1">
                        <span>Projects</span>
                    </div>
                </div>
                <div class="column">
                    <div class="button button--up" id="button2">
                        <span>About</span>
                    </div>
                </div>
                <div class="column">
                    <div class="button" id="button3">
                        <span>Services</span>
                    </div>
                </div>
                <div class="column">
                    <div class="button button--down" id="button4">
                        <span>Location</span>
                    </div>
                </div>
                <div class="column">
                    <div class="button"id="button5">
                        <span>Contact</span>
                    </div>
                </div>
            </div>
            <div class="panels" id="panels-wrapper">
                <div class="column">
                    <a href="#" class="panel" id="panel1">
                        <div class="image" style="background-image: url(./assets/images/projects.jpeg)"></div>
                        <div class="inner">
                            <h2><span>Projects</span></h2>
                            <p>Our projects.</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a href="#" class="panel" id="panel2">
                        <div class="image" style="background-image: url(./assets/images/about.jpeg)"></div>
                        <div class="inner">
                            <h2><span>About</span></h2>
                            <p>Everything you need to know about us.</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a href="#" class="panel" id="panel3">
                        <div class="image" style="background-image: url(./assets/images/services.jpeg)"></div>
                        <div class="inner">
                            <h2><span>Services</span></h2>
                            <p>Find out more about our full service offering.</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a href="#" class="panel" id="panel4">
                        <div class="image" style="background-image: url(./assets/images/location.jpeg)"></div>
                        <div class="inner">
                            <h2><span>Location</span></h2>
                            <p>Where we are located.</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a href="#" class="panel" id="panel5">
                        <div class="image" style="background-image: url(./assets/images/contact.jpeg)"></div>
                        <div class="inner">
                            <h2><span>Contact</span></h2>
                            <p>Get in touch with us today.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
